<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="principal_container">

        <img class="logo_alura" src="/assets/Logo.png" alt="logo alura">
        
        <section class="block1">

            <textarea  class="block1_encriptar" name="TextoEncriptar" rows="15" cols="30" placeholder="Ingrese el texto aquí"></textarea>
            <div class="reglas_imagen">
                <img class="block1_reglas_imagen" src="/assets/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                <p class="block1_reglas">Solo letras minúsculas y sin acento</p>
            </div> 
            <div class="block1_botones"> 
                <button class="block1_boton_Encrip">Encriptar</button>
                <button class="block1_boton_Desencrip">Desencriptar</button>
            </div>

        </section>

        
        <section class="block2">
            <textarea  class="block2_desencriptar" name="TextoDesencriptar" rows="24" cols="20" placeholder="Ingrese el texto aquí"></textarea>
            <!--<img class="block2_resultado_imagen" src="/assets/Resultado.png" alt="Imagen indicando Ningun mensaje encontrado"> -->
            <div class="block2_boton"> 
                <button class="block2_boton_copiar">Copiar</button>
            </div>

        </section>
        
    </main>

    <footer class="footer"> Desarrollado por Juan Giraldo</footer>

</body>

    

</html>
