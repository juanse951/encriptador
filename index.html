<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="principal_container">

        <img class="logo_alura" src="/assets/Logo.png" alt="logo alura">
        
        <section class="block1">

            <textarea style="height: 42rem; width: 36rem;" class="block1_encriptar" name="TextoEncriptar" rows="10" cols="30" placeholder="Ingrese el texto aquí"></textarea>
            <div class="reglas_imagen">
                <img src="/assets/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                <p class="block1_reglas">Solo letras minúsculas y sin acento</p>
            </div> 
            <input class="block1_botones" type="button" value="Encriptar">
            <input class="block1_botones" type="button" value="Desencriptar">

        </section>

        <section class="block2">

            <img src="/assets/Resultado.png" alt="Imagen indicando Ningun mensaje encontrado">

        </section>
        
    </main>

    <footer class="footer"> Desarrollado por Juan Giraldo</footer>

</body>
</html>
