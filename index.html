<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <header>
        
        <img class="logo_alura" src="assets/images/Logo.png" alt="logo alura">
        
    </header>

    <main class="principal_container">
  
        <section class="block1">

            <textarea  class="block1_encriptar" name="TextoEncriptar" rows="15" cols="30" placeholder="Ingrese el texto aquí"></textarea>

            <div class="reglas_imagen">
                <img class="block1_reglas_imagen" src="assets/images/alert.png" alt="signo de exclamacion">
                <p class="block1_reglas">Solo letras minúsculas, sin acento y no caracteres especiales</p>
            </div> 

            <div class="block1_botones">

                <button class="block1_boton_Encrip" onclick="noTexto1()">Encriptar</button>
                <button class="block1_boton_pegar" onclick="pegar()">Pegar</button>
                <button class="block1_boton_Desencrip" onclick="noTexto2()">Desencriptar</button>

            </div>

        </section>

        
        <section class="block2">

           <img class="block2_resultado_imagen" src="assets/images/Resultado.png" alt="Imagen indicando Ningun mensaje encontrado">

            <div class="block2_area_imagen">

                <textarea  class="block2_desencriptar" name="TextoDesencriptar" rows="23" cols="20" placeholder="Ingrese el texto aquí"></textarea>
                <button class="block2_boton_copiar" onclick="copiar()">Copiar</button>

            </div>

        </section>
        
    </main>

    <footer class="footer"> Desarrollado por Juan Giraldo para AluraLatam/Oracle
        <div class="presentacion_enlace">

             <a class="presentacion_link" href="https://github.com/juanse951">
                <img src="assets/images/github.png" alt="logo github"></a>

            <a class="presentacion_link" href="https://www.linkedin.com/in/juanse951/">
                <img src="assets/images/linkedin.png" alt="logo Linkedin"></a>
          </div>
    </footer>

    <script src="scrip.js"></script>
</body>

    

</html>
